<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap');
  </style>
  <title>Product Review Site</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">

    <h1 class="header">Your ABI Product Reviews</h1>

    <div id="cardContainer">
      <div id="auth">
        <h2>New here?<br>Please Register</h2>
        <form id="registerForm" action="register.php" method="POST">
          <input id="regFirstName" type="text" name="firstName" placeholder="First Name" required /><br>
          <input id="regEmail" type="email" name="email" placeholder="Email" required /><br>
          <input id="regPass" type="password" name="password" placeholder="Password" required /><br>
          <button type="submit">Register</button>
        </form>
      </div>

      <div id="login">
        <h2>Returning?<br>Please Login</h2>
        <form id="loginForm" action="#" method="POST">
          <input id="loginEmail" type="email" name="email" placeholder="Email" required /><br>
          <input id="loginPass" type="password" name="password" placeholder="Password" required /><br>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="userPanelWrapper" class="hidden">
      <div id="userPanel" class="hidden">
        <h2>
          Welcome, <span id="userName"></span>. <br><br>
          Leave a new review below, or view your previous reviews.
        </h2>
        <br />

        <input type="text" id="product" size="35" placeholder="Product" /><br>
        <textarea id="review" placeholder="Your review"></textarea><br><br>
        <label>
          Rating:
          <select id="rating">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </label><br>
        <button class="reviewButton" onclick="submitReview()">Submit</button>

        <h3>Your Previous Reviews</h3>
        <ul id="reviewList"></ul><br>
        <button class="logoutButton" onclick="logout()">Logout</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
